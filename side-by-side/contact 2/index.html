<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../root.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container sbs-container">
      <form class="left">
        <h2>Online Reservation</h2>
        <p>
          Booking Request <a href="tel:+" class="primary">+88-123-123456</a> or
          fill out the order form
        </p>
        <div class="form-grid">
          <input type="text" placeholder="Your Name" class="name" />
          <input
            type="text"
            name="user"
            placeholder="Phone Number"
            class="number"
          />
          <select name="" id="" class="people">
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">More</option>
          </select>

          <input type="date" name="" id="" class="date" />
          <input
            type="number"
            id="yourId"
            name="yourName"
            min="1"
            max="24"
            placeholder="Hour"
            class="hour"
          />
          <textarea
            name=""
            id=""
            cols="10"
            rows="5"
            placeholder="Message"
            class="message"
          ></textarea>
        </div>

        <button type="button" class="btn-primary">Book A Table</button>
      </form>
      <div class="right">
        <h3>Contact Us</h3>
        <p>
          Book Through Call <br /><a href="tel:+" class="primary"
            >+80-123-123456</a
          >
        </p>
        <i class="fa-solid fa-infinity primary"></i>

        <div>
          <h4>Location</h4>
          <p>Restaurant St, Delicious City,</p>
          <p>London 9578, UK</p>
        </div>
        <div>
          <h4>Lunch Time</h4>
          <p>Monday to Sunday 11:00 am -</p>
          <p>2:30 pm</p>
        </div>
        <div>
          <h4>Lunch Time</h4>
          <p>Monday to Sunday 11:00 am -</p>
          <p>2:30 pm</p>
        </div>
      </div>
    </section>
  </body>
</html>
