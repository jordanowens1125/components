<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../root.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <a href="./">
        <img src="./images/logo.svg" alt="" srcset="" class="cs-icon" />
      </a>
      <nav>
        <img
          src="./images/icon-menu.svg"
          alt=""
          srcset=""
          class="mobile white-icon nav-menu"
          onclick="showMobileNav()"
        />

        <div id="nav-modal">
          <ul class="nav-links">
            <img
              src="./images/icon-close-menu.svg"
              alt=""
              class="align-self-end mobile white-icon nav-close-menu"
              onclick="hideMobileNav()"
            />
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li onclick="handleNavExtension(this)">
              <span href="#">
                Services
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="white-icon"
                />
              </span>
              <ul class="icons-included dropdown closed">
                <li>
                  <a href="#">Services</a>
                </li>
                <li>
                  <a href="#">Service Details</a>
                </li>
              </ul>
            </li>
            <li onclick="handleNavExtension(this)">
              <a href="#">
                Pages
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="white-icon"
                />
              </a>
              <ul class="dropdown closed">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li onclick="handleNavExtension(this)">
              <a href="#">
                Blog
                <img
                  src="./images/icon-arrow-down.svg"
                  alt=""
                  class="white-icon"
                />
              </a>
              <ul class="dropdown closed">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="nav-buttons">
            <button class="btn-primary">Contact Us</button>
          </div>
        </div>
      </nav>
    </header>
  </body>
  <script src="nav.js"></script>
</html>
