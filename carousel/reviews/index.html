<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../root.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container carousel">
      <div class="slider-wrapper">
        <div class="group">
          <div class="item" id="first-item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
        </div>
        <div class="radio-buttons">
          <label class="placeholder">
            <input type="radio" checked="checked" name="radio" style="--value: 1" value="1" id="a"/>
          </label>
          <label class="placeholder">
            <input type="radio" name="radio" style="--value: 2" value="2"/>
          </label>
          <label class="placeholder">
            <input type="radio" name="radio" style="--value: 3" value="3"/>
          </label>
          <label class="placeholder">
            <input type="radio" name="radio" style="--value: 4" value="4"/>
          </label>
          <label class="placeholder">
            <input type="radio" name="radio" style="--value: 5" value="5"/>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
