<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../root.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-name">
      <div class="container group">
        <div class="img-container">
          <img
            src="https://kit.envalab-demos.com/servicio/wp-content/uploads/2023/08/assets-6DHJ6HY-683x1024.jpg"
            alt=""
          />
        </div>
        <form class="content">
          <h3 class="sub-h">Contact Us Today</h3>
          <h2 class="heading">Schedule A Service Today</h2>
          <div class="content-group">
            <div class="item">
              <label for="name">Name:</label>
              <input type="text" />
            </div>

            <div class="item">
              <label for="email">Email:</label> <input type="text" />
            </div>
            <div class="item">
              <label for="name">Phone Number:</label> <input type="text" />
            </div>
            <div class="item">
              <label for="name">Date:</label> <input type="date" />
            </div>
            <div class="item">
              <label for="service">Select Service:</label>
              <select name="service" id="">
                <option value="Service 1">Service 1</option>
                <option value="Service 2">Service 2</option>
                <option value="Service 3">Service 3</option>
                <option value="Service 4">Service 4</option>
                <option value="Service 5">Service 5</option>
              </select>
            </div>

            <div class="item">
              <label for="name">Message:</label>
              <textarea
                id="w3review"
                name="w3review"
                rows="6"
                cols="50"
              ></textarea>
            </div>

            <button type="submit" class="cs-button-solid">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
